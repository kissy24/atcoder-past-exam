name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Install pipenv
        run: pipx install pipenv
      - name: Setup python
        uses: actions/setup-python@v3
          with:
            python-version: "3.9"
            cache: "pipenv"
        run: pipenv sync
      - name: Run pytest and collect coverage
        run: pipenv run pytest -vv --cov=src/ --cov-report=html
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3